<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Genertor</title>
    <link rel="icon" type="image/png" href="./quote images/star.png">
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div class="qoute-container" id="quote-container">
        <!-- quote -->
         <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">What you are is what you have been. What you'll be is what you do now.</span>
         </div>
         <!-- author -->
          <div class="quote-author">
            <span id="author">Buddha</span>
          </div>
            <!-- buttons -->
             <div class="button-container">
                <button class="twitter-button" id="twitter" title="Tweet this!">
                    <i class="fab fa-twitter"></i>
                </button>
                <button id="new-quote">New Quote</button>
             </div>
        


    </div>

 <!-- javascript -->
    <script src="script.js"></script>
</body>
</html>
